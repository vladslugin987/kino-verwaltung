<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kinoverwaltung</title>
  <link rel="stylesheet" href="style.css">
  <script src="bundle.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="left">
      <span>WÃ¤hlen Sie Ihre Rolle:</span>
      <div class="button-row">
        <button id="operator-button" class="button" type="button">Betreiber</button>
        <button id="customer-button" class="button" type="button">Kunde</button>
      </div>
    </div>

    <h2>Kinoverwaltung</h2>
  </header>

  <div id="operator-page" class="page-view">
    <div class="row">
      <div class="container">
        <div class="section-title">Kinosaal anlegen</div>
        
        <label for="hall-name">Name des Saals</label>
        <input type="text" id="hall-name" class="form-input">
        
        <label for="rows-count">Anzahl der Sitzreihen</label>
        <input type="number" id="rows-count" class="form-input" min="1">
        
        <label for="seats-per-row">Sitze pro Reihe</label>
        <input type="number" id="seats-per-row" class="form-input" min="1">
        
        <button id="create-hall-button" class="submit-button" type="button">Saal anlegen</button>
      </div>

      <div class="container">
        <div class="section-title">Vorstellung anlegen</div>
        
        <label for="movie-name">Film</label>
        <input type="text" id="movie-name" class="form-input">
        
        <label for="hall-select">Kinosaal</label>
        <input type="text" id="hall-select" class="form-input">
        
        <label for="show-date">Datum</label>
        <input type="date" id="show-date" class="form-input">
        
        <label for="show-time">Uhrzeit</label>
        <input type="time" id="show-time" class="form-input">
        
        <button id="create-show-button" class="submit-button" type="button">Vorstellung anlegen</button>
      </div>
    </div>
  </div>

  <div id="customer-page" class="page-view">
    Das ist die Kundenseite
  </div>

  <main id="app"></main>
</body>

</html>
